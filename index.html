<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notebook App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="notebook-header">
      <div class="add-note">
        <button class="add-note__btn">Add Note</button>
      </div>
      <div class="notebook-header__title"><h1>Your Notebook</h1></div>
      <div class="ui slider checkbox">
        <input type="checkbox" name="public" />
        <label>Dark Mode</label>
      </div>
    </header>

    <section class="notebook-container">
      <div class="notebook-sidebar"></div>

      <div class="notebook-body hidden">
        <h2 class="note-body__title"></h2>
        <div class="notebook-body__tools">
          <div class="font-family">
            <select name="font-family" id="font-family">
              <option value="san-serif">San-serif</option>
              <option value="san-serif">San-serif</option>
              <option value="san-serif">San-serif</option>
              <option value="san-serif">San-serif</option>
            </select>
          </div>
          <div class="font-size">
            <select name="font-size" id="font-size">
              <option value="12">12</option>
              <option value="14">14</option>
              <option value="16" selected>16</option>
              <option value="18">18</option>
              <option value="20">20</option>
              <option value="22">22</option>
              <option value="24">24</option>
            </select>
          </div>
          <div class="note-save">
            <button class="note-save__btn">Save</button>
          </div>
          <i class="note-share fas fa-share"></i>
        </div>
        <div class="notebook__text-field">
          <textarea
            name="notepad"
            id="notepad"
            class="note__text-area"
            placeholder="Write something..."
          ></textarea>
        </div>
      </div>
    </section>
    <div class="modal-bg modal-hide"></div>
    <div class="add-note__modal modal-hide">
      <input class="add-note__input" type="text" value="Untitled Note" />
      <div class="modal-btns">
        <button class="btn-modal modal-cancel">Cancel</button>
        <button class="btn-modal modal-save">Create</button>
      </div>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script> -->
    <script src="./scripts/main.js"></script>
  </body>
</html>
